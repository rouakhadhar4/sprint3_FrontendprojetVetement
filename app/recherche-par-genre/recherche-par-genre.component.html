<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Genres </label>
        <select class="form-control form-control-lg" id="idGenre" name="idGenre" [(ngModel)]="idGenre"
            (change)="onChange()">
            <option *ngFor="let gn of genres" value="{{gn.idGenre}}"> {{gn.nomGenre}} </option>
        </select>
    </div>



    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>couleur</th>
                    <th>taille</th>
                    <th>genre</th>
                </tr>
                <tbody *ngFor="let vetement of vetements">
                    <tr>
                        <td>{{vetement.idVetement}}</td>
                        <td>{{vetement.nomVetement}}</td>
                        <td>{{vetement.prix}}</td>
                        <td>{{vetement.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{vetement.couleur}}</td>
                        <td>{{vetement.taille}}</td>
                        <td>{{ vetement.genre ? vetement.genre.nomGenre : '' }}</td>

                  <!--       <td><a class="btn btn-danger" (click)="supprimerVetement(vetement)">Supprimer</a></td>
                        <td><a class="btn btn-success"
                                [routerLink]="['/updateVetement',vetement.idVetement]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
