<div class="container">
    <div>
        <h2>Ajouter vetement :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Vetement:</label>
            <input type="text" [(ngModel)]=" newVetement.idVetement" name="idVetement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Vetement:</label>
            <input type="text" [(ngModel)]=" newVetement.nomVetement" name="nomVetement" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Vetement:</label>
            <input type="number" [(ngModel)]="newVetement.prix" name=" prix" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation:</label>
            <input type="date" [(ngModel)]=" newVetement.dateCreation" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>couleur:</label>
            <input type="text" [(ngModel)]=" newVetement.couleur" name="couleur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>taille:</label>
            <input type="text" [(ngModel)]=" newVetement.taille" name=" taille" class="form-control">
        </div>
       <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre:</label>
            <select class="form-control form-control-lg" id="idGenre" name="idGenre"
            [(ngModel)]="newIdGenre">
             <option *ngFor="let genre of genres" [value]="genre.idGenre" >
             {{genre.nomGenre}}
            </option>
            </select>
            </div>
            <div class="col-sm-16 col-md-16 col-lg-16"> <label class="mb-2">Image :</label> <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control"> </div> 
        <div class="mt-2">
            <div class="col-sm-16 col-md-16 col-lg-16"> <img [src]="imagePath" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" /> </div>
            <button type="submit" (click)="addVetement()" class="btn btn-success">Ajouter</button>
        </div>
       
    </form>
</div>
