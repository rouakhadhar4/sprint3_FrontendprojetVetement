<div class="container">
    <div>
        <h2>Modifier vetement :</h2>
    </div>
    <form>
        <div   class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Vetement:</label>
            <input readonly type="text" [(ngModel)]="currentVetement.idVetement" name="idVetement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Vetement:</label>
            <input type="text" [(ngModel)]="currentVetement.nomVetement" name="nomVetement" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Vetement:</label>
            <input type="number" [(ngModel)]="currentVetement.prix" name=" prix" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation:</label>
            <input type="date" [ngModel]="currentVetement.dateCreation | date: 'yyyy-MM-dd'" 
            (ngModelChange)="currentVetement.dateCreation= $event" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>couleur:</label>
            <input type="text" [(ngModel)]="currentVetement.couleur" name="couleur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>taille:</label>
            <input type="text" [(ngModel)]="currentVetement.taille" name=" taille" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre:</label>
            <select class="form-control form-control-lg" id="idGenre" name="idGenre"
            [(ngModel)]="updatedgnId">
            <option *ngFor="let gn of genres" [value]="gn.idGenre" >
            {{gn.nomGenre}}
            </option>
            </select>
            </div> 
            
            <div class="col-sm-16 col-md-16 col-lg-16">
                <label class="mb-2">Image :</label>
                <input type="file" (change)="onImageUpload($event)" class="form-control">
            </div>
            
    
            <div class="mt-2">
                <button type="submit" (click)="onAddImagevetement()" class="btn 
                btn-success">Ajouter Image</button>
            </div>
                
           
    
            <div class="col-sm-16 col-md-16 col-lg-16">
                <img [src]="myImage" class="card-img-top img-fluid rounded-start"
                style="width: 500px; height: 300px" />
                </div>
    
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                </tr>
                            </thead>
                            <div *ngIf="!currentVetement.images || currentVetement.images.length === 0">
                                <p>Aucune image disponible</p>
                              </div>
                              <table class="table table-striped" *ngIf="currentVetement.images && currentVetement.images.length > 0">
                                <thead>
                                  <tr>
                                    <th>Images</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let img of currentVetement.images">
                                    <td>
                                      <img class="card-img-top img-responsive" 
                                           [src]="'data:' + img.type + ';base64,' + img.image"
                                           style="height:50px;width:100px;">
                                    </td>
                                    <td style="width:20%">
                                      <a class="btn btn-danger" (click)="supprimerImage(img)">Supprimer</a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              
                        </table>
                    </div>
                </div>
                <div class="mt-2">
                           
            <button type="submit" (click)="updateVetement()" class="btn btn-success">Modifier</button>
        </div>
     
    </form>
</div>
